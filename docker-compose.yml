version: "3.9"

services:
  web:
    build: .
    container_name: my_django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: my_postgres_db
    environment:
      POSTGRES_DB: CTP
      POSTGRES_USER: CTP
      POSTGRES_PASSWORD: CTP
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
